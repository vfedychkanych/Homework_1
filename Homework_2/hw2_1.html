<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework2_1</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap');

      }

      }

      }
      .fjalla{

      }

      }

<div class="main">

    </div>
    <div class="smallDiv">

    </div>
    <div class="smallDiv">
        <p class="dancing">Dancing Script</p>
